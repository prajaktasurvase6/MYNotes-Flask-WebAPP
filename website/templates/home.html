{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<h1 class="text-center text-4xl font-bold text-indigo-700 mb-8">Your Notes</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for note in user.notes %}
  <div class="bg-white rounded-lg shadow-md p-5 relative">
    <span class="absolute top-2 right-2 text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full">{{ note.category }}</span>
    <p class="text-gray-800 mt-4">{{ note.data }}</p>
    <button onClick="deleteNote({{ note.id }})" class="absolute bottom-2 right-2 text-red-500 hover:text-red-700">
      <i class="fas fa-trash"></i>
    </button>
  </div>
  {% endfor %}
</div>

<form method="POST" class="mt-10 max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
  <textarea name="note" class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Write your note here..." required></textarea>
  <br><br>
  <select name="category" class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
    <option value="">--Select Category--</option>
    <option value="Work">Work</option>
    <option value="Personal">Personal</option>
    <option value="Study">Study</option>
    <option value="Other">Other</option>
  </select>
  <br><br>
  <div class="flex justify-center">
    <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
      Add Note
    </button>
  </div>
</form>

{% endblock %}
