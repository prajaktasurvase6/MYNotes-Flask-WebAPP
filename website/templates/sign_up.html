{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="flex justify-center items-center h-[90vh]">
  <form method="POST" class="backdrop-blur-md bg-white/30 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-indigo-700">Create Account</h2>
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-400"
        placeholder="Enter your email"
      />
    </div>
    <div class="mb-4">
      <label for="firstName" class="block text-gray-700">First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        required
        class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-400"
        placeholder="Enter your first name"
      />
    </div>
    <div class="mb-4">
      <label for="password1" class="block text-gray-700">Password</label>
      <input
        type="password"
        id="password1"
        name="password1"
        required
        class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-400"
        placeholder="Create a password"
      />
    </div>
    <div class="mb-6">
      <label for="password2" class="block text-gray-700">Confirm Password</label>
      <input
        type="password"
        id="password2"
        name="password2"
        required
        class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-400"
        placeholder="Confirm your password"
      />
    </div>
    <div class="flex justify-center">
      <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
        Sign Up
      </button>
    </div>
  </form>
</div>

{% endblock %}
